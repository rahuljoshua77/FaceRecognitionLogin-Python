<!DOCTYPE html>
<html>
  <head>
    <title>Failed Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/styleFailed.css')}}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container mt-5">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Failed login, your identity is not in database!</h4>
        <hr>
        <p class="mb-0">You will be redirected to the login page in <span id="countdown">5</span> seconds.</p>
        <button class="btn btn-secondary mt-3" onclick="window.location.href='/'">Back to Login</button>
      </div>

      <script>
        setTimeout(function() {
          window.location.href = '/';
        }, 5000);
      </script>

      <script>
        var countdown = document.getElementById("countdown");
      
        function updateCountdown() {
          var timeLeft = countdown.innerHTML;
          timeLeft--;
          countdown.innerHTML = timeLeft;
      
          if (timeLeft <= 0) {
            window.location.href = '/';
          }
        }
      
        setInterval(updateCountdown, 1000);
      </script>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
